{% extends 'base.html' %}
{% block title %} Update Post {% endblock %}
{% block content %}


{% if user.is_authenticated %}
<h1>Update Post</h1>
<br/><br/>

<div class="mb-3">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-secondary">Update</button>
</div>
{% else %}

You're not allowed here!

{% endif %}

{% endblock %}
